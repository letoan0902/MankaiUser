<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Primary Test</title>
    <link rel="stylesheet" href="/team2-mankai-user/TopicManager-VocabularyManager/css/style.css">
    <link rel="stylesheet" href="/team2-mankai-user/SessionManager/css/jpPrimary_Test.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <div class="quiz-title-container">
                <div class="quiz-title">Nội dung nhóm câu hỏi</div>
                <div class="quiz-subtitle">Nghe và trả lời câu hỏi</div>
            </div>
            <div class="quiz-progress">Câu 1/37</div>
        </div>
        <div class="quiz-content">
            <div class="audio-section">
                <div class="audio-title">Nghe và trả lời câu hỏi</div>
                <div class="audio-button">
                    <p class="text-audio">こん</p>
                    <img class="audio-icon hidden" src="/team2-mankai-user/assets/icons/volume-exam.png" alt="Audio icon">
                </div>
            </div>
            <div class="answers-container">
                <div class="answer-option answer-correct">
                    <div class="answer-badge badge-correct">A</div>
                    <div class="answer-text-container">
                        <div class="answer-text text-correct">こんにちは</div>
                    </div>
                </div>
                <div class="answer-option answer-incorrect">
                    <div class="answer-badge badge-incorrect">B</div>
                    <div class="answer-text-container">
                        <div class="answer-text text-incorrect">こんにちは</div>
                    </div>
                </div>
                <div class="answer-option answer-neutral">
                    <div class="answer-badge badge-neutral">C</div>
                    <div class="answer-text-container">
                        <div class="answer-text text-neutral">こんにちは</div>
                    </div>
                </div>
                <div class="answer-option answer-choice">
                    <div class="answer-badge badge-choice">D</div>
                    <div class="answer-text-container">
                        <div class="answer-text text-choice">こんにちは</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
