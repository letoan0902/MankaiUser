<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/headerLesson-FC.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/flashCard.css" />
    <link rel="stylesheet" href="../css/vocabulary_Detail.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <div class="header-content">
            <div class="left-content">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M19 12H5M5 12L12 19M5 12L12 5"
                  stroke="#3D3D3D"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <div class="text">Tên bài học</div>
            </div>
            <div class="right-content">
              <div class="svg-course" id="svg1"></div>
              <div class="text">Tiến trình</div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="sidebar">
          <div class="content">
            <div class="frame-header-sidebar">
              <div class="header-sidebar">
                <div class="title">Danh sách bài</div>
                <div class="frame">
                  <div class="text">4 video</div>

                  <svg
                    class="dot"
                    xmlns="http://www.w3.org/2000/svg"
                    width="4"
                    height="4"
                    viewBox="0 0 4 4"
                    fill="none"
                  >
                    <circle cx="2" cy="2" r="2" fill="#FAFAFA" />
                  </svg>

                  <div class="text">50 phút</div>
                  <svg
                    class="dot"
                    xmlns="http://www.w3.org/2000/svg"
                    width="4"
                    height="4"
                    viewBox="0 0 4 4"
                    fill="none"
                  >
                    <circle cx="2" cy="2" r="2" fill="#FAFAFA" />
                  </svg>

                  <div class="text">1 bài test</div>
                </div>
              </div>
            </div>

            <ul class="list-sidebar">
              <li class="item" id="page-change-video">
                <div class="left">
                  <div class="svg-sidebar1 svg-sidebar" id="svg-sidebar1"></div>
                  <div class="content-item">Video</div>
                </div>
                <div class="svg-container" id="progress-circle-video"></div>
              </li>
              <li class="item" id="page-change-FC">
                <div class="left">
                  <div class="svg-sidebar2 svg-sidebar" id="svg-sidebar2"></div>
                  <div class="content-item">Flash card</div>
                </div>
                <div class="svg-container" id="progress-circle-fc"></div>
              </li>
              <li class="item" id="page-change-test">
                <div class="left">
                  <div class="svg-sidebar3 svg-sidebar" id="svg-sidebar3"></div>
                  <div class="content-item">Bài kiểm tra</div>
                </div>
                <div class="svg-container" id="progress-circle-test"></div>
              </li>
              <li class="item" id="page-change-slide">
                <div class="left">
                  <div class="svg-sidebar4 svg-sidebar" id="svg-sidebar4"></div>
                  <div class="content-item">Slide/PDF</div>
                </div>
                <div class="svg-container" id="progress-circle-slide"></div>
              </li>
              <li class="item" id="page-change-text">
                <div class="left">
                  <div class="svg-sidebar5 svg-sidebar" id="svg-sidebar5"></div>
                  <div class="content-item">Text</div>
                </div>
                <div class="svg-container" id="progress-circle-text"></div>
              </li>
              <li class="item" id="page-change-audio">
                <div class="left">
                  <div class="svg-sidebar6 svg-sidebar" id="svg-sidebar6"></div>
                  <div class="content-item">Audio/Script</div>
                </div>
                <div class="svg-container" id="progress-circle-audio"></div>
              </li>
            </ul>
          </div>
        </div>

        <!-- phần hiển thị riêng của mục  -->
        <div class="main">
          <div class="frame">
            <div class="titleBar">
              <div class="frame-word">
                <img
                  class="icon-frame-word"
                  src="/team2-mankai-user/assets/icons/icon_31.png"
                  alt=""
                />
              </div>

              <div class="content">
                <div class="content-title">Tên bài học</div>
                <div class="note">Lật thẻ, ôn bài - vừa vui vừa hiệu quả</div>
              </div>
              <button class="btn-blur">
                <svg
                  style="transform: rotate(180deg)"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                >
                  <path
                    d="M4.16663 9.99935H15.8333M15.8333 9.99935L9.99996 4.16602M15.8333 9.99935L9.99996 15.8327"
                    stroke="#F37142"
                    stroke-width="1.67"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                Bài trước đó
              </button>

              <button class="btn-clear">
                Bài tiếp theo
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                >
                  <path
                    d="M4.16663 9.99935H15.8333M15.8333 9.99935L9.99996 4.16602M15.8333 9.99935L9.99996 15.8327"
                    stroke="#F37142"
                    stroke-width="1.67"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>

            <!-- mục hiển thị riêng -->

            <div class="main-content">
              <div
                class="main-content-01"
                style="
                  font-family: 'FS Pro Display', sans-serif;
                  line-height: 1.6;
                "
              ></div>
              <img
                class="button-next-video"
                src="/team2-mankai-user/assets/icons/button-next-video.png"
                alt=""
              />
              <img
                class="button-prev-video"
                src="/team2-mankai-user/assets/icons/button-next-video.png"
                alt=""
              />
            </div>

            <div class="desk" id="desk">
              <div class="desk-inner">
                <div class="lesson-navigation">
                  <button class="nav-button active">Mô tả</button>
                  <button class="nav-button nav-document">
                    Tài liệu <span class="number-of-documents">0</span>
                  </button>
                  <button class="nav-button">Thảo luận</button>
                  <img
                    class="play-icon"
                    src="/team2-mankai-user/assets/icons/icon_14.png"
                    alt=""
                  />
                </div>
                <div class="lesson-description"></div>
                <div class="document-list-section"></div>
                <div class="comment-section">
                  <div class="input-with-icon">
                    <div class="icon-placeholder">
                      <img
                        src="/team2-mankai-user/assets/icons/icon_20.png"
                        alt=""
                      />
                    </div>
                    <div class="comment-input">
                      <input
                        type="text"
                        placeholder="Bạn muốn thảo luận vấn đề gì?"
                      />
                      <button class="send-button">
                        <img
                          src="/team2-mankai-user/assets/icons/icon_21.png"
                          alt=""
                        />
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <img
            class="play-icon-01"
            src="/team2-mankai-user/assets/icons/icon_02.png"
            alt=""
            style="display: none"
          />
        </div>
      </main>
    </div>
  </body>
  <script src="/team2-mankai-user/TopicManager-VocabularyManager/js/validation.js"></script>
  <script src="../js/pageChangeSideBar.js"></script>
  <script src="../js/vocabulary_Detail.js"></script>
</html>
