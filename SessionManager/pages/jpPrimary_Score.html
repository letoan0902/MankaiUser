<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="../../TopicManager-VocabularyManager/css/header.css"> 
    <link rel="stylesheet" href="../../SessionManager/css/jpPrimary_Score.css">
    <link rel="stylesheet" href="../../TopicManager-VocabularyManager/css/style.css">
</head>
<body>

    <div class="header-inner">
        <div class="logo-container">
            <img class="logo-image" src="../../assets/icons/logo-mankai-header.svg" />
            <img class="logo-text-image" src="../../assets/icons/logo-mankei-text-header.png" />
        </div>
        <div class="nav-container">
            <div class="nav-items">
                <div class="nav-item" data-breakpoint="Desktop" data-open="False" data-type="Featured card">
                    <div class="nav-link" data-destructive="False" data-hierarchy="Link gray" data-icon="False" data-size="lg" data-state="Default">
                        <div class="nav-link-content" data-icon="False" data-size="lg">
                            <div class="nav-text">Thi thử mỗi ngày</div>
                        </div>
                    </div>
                </div>
                <div class="nav-item" data-destructive="False" data-hierarchy="Link gray" data-icon="False" data-size="lg" data-state="Default">
                    <div class="nav-link-content" data-icon="False" data-size="lg">
                        <div class="nav-text">Chủ đề</div>
                    </div>
                </div>
                <div class="nav-item-active" data-breakpoint="Desktop" data-open="False" data-type="Featured card">
                    <div class="nav-link-active" data-destructive="False" data-hierarchy="Link gray" data-icon="Trailing" data-size="lg" data-state="Default">
                        <div class="nav-link-content-active" data-icon="Trailing" data-size="lg">
                            <div class="nav-text-active">Học tập</div>
                            <img class="chevron-icon" src="../../assets/icons/chevron-down-header.png"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-options">
                <div class="language-selector">
                    <img class="language-icon" src="../../assets/icons/logo-vietnam-header.png"/>
                    <div class="language-text">VI</div>
                </div>
                <div class="user-avatar-container">
                    <img class="user-avatar-image" data-placeholder="False" data-size="md" data-state="Default" data-status-icon="False" data-text="False" src="../../assets/image/avatar-header.png" />
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li class="actives">
                    <span class="text">Danh sách bài</span>
                    <div class="lesson-info">
                        <span>4 videos</span>
                        <span class="separator"></span>
                        <span>50 phút</span>
                        <span class="separator"></span>
                        <span>1 bài Test</span>
                    </div>
                </li>
                <div class="active-a">
                    <li class="but" id="page-change-hiragana">Hiragana<div class="svg-container" id="progress-circle0"></div></li>
                    <li class="but" id="page-change-katakana">Katakana<div class="svg-container" id="progress-circle1"></div></li>
                    <li class="but active" id="page-change-score" >Số đếm<div class="svg-container" id="progress-circle2"></div></li>
                    <li class="but" id="page-change-test">Kiểm tra cuối bài<div class="svg-container" id="progress-circle3"></div></li>
                </div>
            </ul>
        </div>
        <div class="main-content">
            <div class="video-header">
                <div class="video-title">
                    <img src="../../assets/icons/icon_05.png" alt="">
                    <h2>Video bài giảng
                        <p>Khám phá các khóa học tiếng Nhật từ cơ bản đến nâng cao</p>
                    </h2>
                </div>
                <button class="view-video-button"><img src="../../assets/icons/icon_01.png" alt=""></button>
            </div>
            <div class="main-content-01">
                <div class="score">
                    <h2>Số đếm</h2>
                </div>
                <div class="character-grid" id="character-grid">
                    
                </div>
            </div>
            <div id="hiraganaModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-button" onclick="closeModal()">&times;</span>
                    <div class="modal-character">
                        <span class="modal-main-character"></span>
                        <span class="modal-romanji"></span>
                    </div>
                    <div class="modal-stroke">
                        <img id="strokeImage" src="" alt="Stroke Image">
                    </div>
                    <div class="modal-actions">
                        <button class="audio-button"><img src="../../assets/icons/icon_08.png" alt=""></button>
                        <button class="other-button"><img src="../../assets/icons/icon_09.png" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../TopicManager-VocabularyManager/js/validation.js"></script>
    <script src="../js/jpPrimary_Score.js"></script>
    <script src="../js/pageChangeJpPrimary.js"></script>
</body>
</html>
