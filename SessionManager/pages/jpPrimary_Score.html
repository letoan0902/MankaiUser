<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/team2-mankai-user/SessionManager/css/jpPrimary_Score.css">
    <link rel="stylesheet" href="/team2-mankai-user/TopicManager-VocabularyManager/css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li class="actives">
                    <span class="text">Danh sách bài</span>
                    <div class="lesson-info">
                        <span>4 videos</span>
                        <span class="separator"></span>
                        <span>50 phút</span>
                        <span class="separator"></span>
                        <span>1 bài Test</span>
                    </div>
                </li>
                <div class="active-a">
                    <li class="but" id="page-change-hiragana">Hiragana</li>
                    <li class="but" id="page-change-katakana">Katakana</li>
                    <li class="but active" id="page-change-score" >Số đếm</li>
                    <li class="but" id="page-change-test">Kiểm tra cuối bài</li>
                </div>
            </ul>
        </div>
        <div class="main-content">
            <div class="video-header">
                <div class="video-title">
                    <img src="/team2-mankai-user/assets/icons/icon_05.png" alt="">
                    <h2>Video bài giảng
                        <p>Khám phá các khóa học tiếng Nhật từ cơ bản đến nâng cao</p>
                    </h2>
                </div>
                <button class="view-video-button"><img src="/team2-mankai-user/assets/icons/icon_01.png" alt=""></button>
            </div>
            <div class="main-content-01">
                <div class="score">
                    <h2>Số đếm</h2>
                </div>
                <div class="character-grid" id="character-grid">
                    
                </div>
            </div>
        </div>
        <div id="hiraganaModal" class="modal">
                <div class="modal-content">
                    <span class="close-button" onclick="closeModal()">&times;</span>
                    <div class="modal-character">
                        <span class="modal-main-character"></span>
                        <span class="modal-romanji"></span>
                    </div>
                    <div class="modal-stroke">
                        <img id="strokeImage" src="" alt="">
                    </div>
                    <div class="modal-actions">
                        <button class="audio-button"><img src="/team2-mankai-user/assets/icons/icon_08.png" alt=""></button>
                        <button class="other-button"><img src="/team2-mankai-user/assets/icons/icon_09.png" alt=""></button>
                    </div>
                </div>
            </div>
        
    </div>
    <script src="/team2-mankai-user/SessionManager/js/demo.js"></script>
    <!-- <script src="/team2-mankai-user/TopicManager-VocabularyManager/js/validation.js"></script> -->
    <script src="../js/jpPrimary_Score.js"></script>
    <script src="../js/pageChangeJpPrimary.js"></script>
</body>
</html>
