<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="../../TopicManager-VocabularyManager/css/style.css">
  <link rel="stylesheet" href="../css/signin.css">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="block1">
      <img class="background-header" src="../../assets/image/background-header.png" alt="">
    </div>
    <div class="block2">
      <div class="login-form">
        <div class="close-signin">
          <img src="../../assets/icons/close-signin.svg" alt="">
        </div>
        <div class="form-header">
          <h1 class="form-title">Đăng nhập</h1>
          <p class="form-subtitle">Sử dụng tài khoản được cấp để đăng nhập vào hệ thống</p>
        </div>
        <div class="form-content">
          <div class="form-group">
            <div class="input-field">
              <label class="input-label">Email hoặc tên đăng nhập</label>
              <div class="input-container">
                <input type="text" placeholder="Nhập tên đăng nhập" class="input-text input-text-signin">
              </div>
              <p class="error-message username-error hidden">Lỗi tên đăng nhập</p>
            </div>
            <div class="input-field">
              <label class="input-label">Mật khẩu</label>
              <div class="input-container">
                <input type="password" placeholder="Nhập mật khẩu" class="input-text input-password-signin">
                <div class="password-icon">
                  <img class="eye-icon hidden" src="../../assets/icons/eye.svg" alt="">
                  <img class="hidden-eye-icon" src="../../assets/icons/hidden-eye.svg" alt="">
                </div>
              </div>
              <p class="error-message password-error hidden">Lỗi mật khẩu</p>
            </div>
          </div>
          <a  class="forgot-password">Quên mật khẩu?</a>
        </div>
        <div class="form-actions">
          <div class="remember-me">
            <input type="checkbox" id="remember" class="checkbox">
            <label for="remember" class="checkbox-label">Lưu thông tin đăng nhập</label>
          </div>
          <div class="login-button-container">
            <button class="login-button">
              <span class="button-text">Đăng nhập</span>
            </button>
            <div class="button-decoration">
              <div class="line line-1"></div>
              <div class="line line-2"></div>
              <div class="line line-3"></div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="forgot-password-form hidden">
        <div class="logo-container">
          <img class="logo-main" src="../../assets/icons/logo-mankai-header.svg" alt="Logo">
          <img class="logo-secondary" src="../../assets/icons/logo-mankei-text-header.png" alt="Secondary Logo">
        </div>
        <div class="form-wrapper">
          <h2 class="form-title">Quên mật khẩu</h2>
          <div class="form-content">
            <div class="form-group">
              <div class="input-field">
                <label class="input-label">Email hoặc tên đăng nhập</label>
                <div class="input-container">
                  <input type="text" placeholder="Nhập tên đăng nhập" class="input-text input-text-forgot">
                </div>
                <p class="error-message forgot-error hidden">Lỗi tên đăng nhập</p>
              </div>
              
              <div class="otp-verification hidden">
                <label class="input-label">Mã xác minh OTP</label>
                <p class="otp-description">Vui lòng nhập mã xác minh 6 số đã được gửi</p>
                <div class="otp-input-container">
                  <input type="text" class="otp-input" maxlength="1" data-index="1" placeholder="-">
                  <input type="text" class="otp-input" maxlength="1" data-index="2" placeholder="-">
                  <input type="text" class="otp-input" maxlength="1" data-index="3" placeholder="-" >
                  <input type="text" class="otp-input" maxlength="1" data-index="4" placeholder="-" >
                  <input type="text" class="otp-input" maxlength="1" data-index="5" placeholder="-">
                  <input type="text" class="otp-input" maxlength="1" data-index="6" placeholder="-">
                </div>
                <p class="error-message otp-error hidden">Mã OTP không chính xác</p>
                <div class="otp-actions">
                  <a class="resend-otp">Gửi lại mã</a>
                </div>
              </div>
              
              <!-- Form đổi mật khẩu mới -->
              <div class="new-password-form hidden">
                <label class="input-label">Mật khẩu mới</label>
                <div class="input-container">
                  <input type="password" placeholder="Nhập mật khẩu mới" class="input-text input-new-password">
                  <div class="password-icon password-icon-new">
                    <img class="eye-icon-new hidden icon-eye" src="../../assets/icons/eye.svg" alt="">
                    <img class="hidden-eye-icon-new icon-eye" src="../../assets/icons/hidden-eye.svg" alt="">
                  </div>
                </div>
                <p class="error-message new-password-error hidden">Lỗi mật khẩu</p>
                
                <label class="input-label">Xác nhận mật khẩu</label>
                <div class="input-container">
                  <input type="password" placeholder="Nhập lại mật khẩu mới" class="input-text input-confirm-password">
                  <div class="password-icon password-icon-confirm">
                    <img class="eye-icon-confirm hidden icon-eye" src="../../assets/icons/eye.svg" alt="">
                    <img class="hidden-eye-icon-confirm icon-eye" src="../../assets/icons/hidden-eye.svg" alt="">
                  </div>
                </div>
                <p class="error-message confirm-password-error hidden">Lỗi xác nhận mật khẩu</p>
              </div>
            </div>
          </div>


          
          <div class="form-actions">
            <div class="remember-me">
              <input type="checkbox" id="remember-forgot" class="checkbox">
              <label for="remember-forgot" class="checkbox-label">Lưu thông tin đăng nhập</label>
            </div>
            <div class="login-button-container">
              <button class="login-button login-button-forgot">
                <span class="button-text">Đăng nhập</span>
              </button>
              <div class="button-decoration">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
              </div>
            </div>
          </div>
          <a  class="back-to-login">Quay lại đăng nhập</a>
        </div>
      </div>
    </div>
  </div>

  <script src="../../TopicManager-VocabularyManager/js/validation.js"></script>
  <script src="../../Authentication-StudentManager/js/signin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.js"></script>
</body>
</html>
